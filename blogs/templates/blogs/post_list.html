{% extends 'blogs/base.html' %}

{% block content %}
    {% for post in posts %}
    <a href="{% url 'signup' %}" class="top-menu">signup</span></a>
        <div class="post">
             <div class="date">
                 {{ post.published_date }}
             </div>
             <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
             <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
